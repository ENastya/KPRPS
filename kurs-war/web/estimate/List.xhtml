<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstimateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h3>
                    <h:outputText value="Общее время: "/>
                    <h:outputText value="#{processController.fullTime(processController.items)}"/>
                    <h:outputText value=" часов"/>
                </h3>
                <h:outputText value="Написано символов: #{textController.sumSymbUser(userController.cu.curUser.id)}"/>
                <br/>
                <h:dataTable value="#{processController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Задача"/>
                        </f:facet>
                        <h:outputText value="#{item.taskId.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Проект"/>
                        </f:facet>
                        <h:outputText value="#{item.taskId.projectId.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Дата"/>
                        </f:facet>
                        <h:outputText value="#{item.getBTime()}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Время начала"/>
                        </f:facet>
                        <h:outputText value="#{item.getBTime()}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Время окончания"/>
                        </f:facet>
                        <h:outputText value="#{item.getETime()}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Всего"/>
                        </f:facet>
                        <h:outputText value="#{item.fullTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>

                <br />
                <h:link outcome="/index" value="#{bundle.ListEstimateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
