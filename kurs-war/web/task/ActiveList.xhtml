<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Активные Задачи"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTaskEmpty}" rendered="#{activeTaskController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{activeTaskController.items.rowCount > 0}">
                    <h:outputText value="#{activeTaskController.pagination.pageFirstItem + 1}..#{activeTaskController.pagination.pageLastItem + 1}/#{activeTaskController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{activeTaskController.previous}" value="#{bundle.Previous} #{activeTaskController.pagination.pageSize}" rendered="#{taskController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{activeTaskController.next}" value="#{bundle.Next} #{activeTaskController.pagination.pageSize}" rendered="#{activeTaskController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{activeTaskController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Активные Здачи"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.projectId.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.stausId.name}"/>
                        </h:column>
                        <h:column>
                            <h:commandLink action="#{activeTaskController.prepareView}" value="Подробнее"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activeTaskController.destroy}" value="Удалить"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{activeTaskController.prepareCreate}" value="Добаить задачу"/>

                <br />
                <br />
                <h:link outcome="/index" value="На главную"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
