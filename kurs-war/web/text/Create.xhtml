<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTextTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Количество символов" for="symb" />
                    <h:inputText id="symb" value="#{textController.selected.symb}" title="#{bundle.CreateTextTitle_symb}" required="true" requiredMessage="#{bundle.CreateTextRequiredMessage_symb}"/>                   
                </h:panelGrid>
                <br />
                <h:commandLink action="#{textController.create(taskController.selected)}" value="#{bundle.CreateTextSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{textController.prepareList}" value="#{bundle.CreateTextShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTextIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
