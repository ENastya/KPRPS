<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
                    <h:outputText value="Задача"/>
                    <br/>
                    <h:outputText value="#{taskController.selected.name}"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{taskController.selected.description}"/>
                    <h:outputText value="Проект"/>
                    <h:outputText value="#{taskController.selected.projectId.name}"/>
                    <h:outputText value="#{taskController.selected.stausId.name}"/>
                    <c:set var="status" value="${taskController.selected.stausId.name}" />
                    <c:if test="${status eq 'активная'}">
                        <h:commandLink action="#{processController.create(taskController.selected)}" value="Начать выполнение" />
                    </c:if>
                </h:panelGrid>
                <br />
                <input type="button" value="Back" onclick="javascript:history.go(-1)"/>
                <h:commandLink action="#{taskController.prepareList}" value="Мои задачи"/>
                <br />
                <h:link outcome="/index" value="На главную"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
